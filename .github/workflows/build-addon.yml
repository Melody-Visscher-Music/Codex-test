name: Build Addon

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create ZIP
        run: |
          mkdir -p dist
          zip -r dist/blender_tools.zip addons/blender_tools
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-tools-addon
          path: dist/blender_tools.zip
